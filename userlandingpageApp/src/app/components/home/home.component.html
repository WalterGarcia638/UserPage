<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row w-75 shadow-lg rounded">
      <div class="col-md-6 p-0">
        <div class="h-100 bg-danger d-flex justify-content-center align-items-center">
          <img src="assets/logo.png" class="img-fluid" alt="Logo" style="width: 150px;">
        </div>
      </div>
      <div class="col-md-6 bg-white p-5 text-center">
        <h1>{{ title }}</h1>
        <p>{{ description }}</p>
        <button class="btn btn-primary" (click)="fetchUserData()">Schedule Service</button>
        <p *ngIf="userData">User: {{ userData.first_name }} {{ userData.last_name }}</p>
      </div>
    </div>
  </div>
