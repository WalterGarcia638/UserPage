<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row w-75 shadow-lg rounded">
      <div class="col-md-6 p-0">
        <div class="h-100 bg-danger d-flex justify-content-center align-items-center">
          <img src="assets/logo.png" class="img-fluid" alt="Logo" style="width: 150px;">
        </div>
      </div>
      <div class="col-md-6 bg-white p-5">
        <h3 class="text-center">BIENVENIDO</h3>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group mb-3">
            <input
              type="email"
              class="form-control"
              placeholder="EMAIL"
              formControlName="email"
              required
            />
            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
              El email es requerido y debe tener un formato válido.
            </div>
          </div>
          <div class="form-group mb-3">
            <input
              type="password"
              class="form-control"
              placeholder="CONTRASEÑA"
              formControlName="password"
              required
            />
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
              La contraseña es requerida.
            </div>
          </div>
          <button
            type="submit"
            class="btn btn-primary w-100"
            [disabled]="loginForm.invalid || loading"
          >
            {{ loading ? 'Cargando...' : 'INICIAR SESIÓN' }}
          </button>
        </form>
        <div class="text-center mt-3">
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
        <div class="text-center mt-2">
          <span>AÚN NO TENGO CUENTA <a href="#">REGISTRARSE</a></span>
        </div>
      </div>
    </div>
  </div>
